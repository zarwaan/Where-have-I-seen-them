<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Actor</title>
    <link href="/static/css/profileLink.css" rel="stylesheet">
    <link href="/static/css/search.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="title-bar">
        <div class="app-name">
            <img src="/static/images/logos/whist-nobg.png" />
            <div>Wherehaveiseenthem?</div>
        </div>
        <div class="profile-cont">
            <i class="bi"></i>
            <div class="profile">
            </div>
        </div>
    </div>

    <div class="forms-cont">
        <div class="toggle-buttons-cont" id="actor-char">
            <button class="toggle-button" id="actor-toggle-button" data-whist-btn="0">Search by actor</button>
            <button class="toggle-button" id="character-toggle-button" data-whist-btn="1">Search by character</button>
        </div>

        <form id="search-form-1" class="">
            <div class="div-with-list" id="actor-list">
                <input type="text" id="search-actor-name" placeholder="Actor name" autocomplete="off" />
                <button type="submit" class="btn btn-outline-light" id="search-btn-1">search</button>
            </div>
        </form>
        <form id="search-form-2" class="hidden-form">
            <input type="text" id="search-character-name" placeholder="Character name" />
            <div id="in">in</div>
            <div class="div-with-list" id="media-list">
                <input type="text" id="search-media-name" placeholder="Movie/TV show name" autocomplete="off" />
                <button type="submit" class="btn btn-outline-light" id="search-btn-2">search</button>
            </div>
        </form>
    </div>

    <div id="actor-info" class="actor-info-div hidden-info-div"></div>

    <div id="know-them-from"></div>

    <div class="toggle-buttons-cont hidden-result" id="which-media">
        <button class="media-toggle-button" id="watched-media-button" data-whist-btn="0">Seen by you</button>
        <button class="media-toggle-button" id="all-media-button" data-whist-btn="1">All media</button>
    </div>

    <div class="spinner-border text-light" role="status"></div>

    <div class="watched-result" id="watched-result"></div>

    <div class="toggle-buttons-cont page-toggle-cont watched-toggle-button-cont"></div>

    <div id="result" class="hidden-result"></div>

    <div class="toggle-buttons-cont page-toggle-cont all-toggle-buttons-cont hidden-result"></div>

    <div id="error-message">
        Error message goes here
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content character-modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Character Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="actor-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog actor-modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content actor-modal-content">
                <div class="modal-header actor-modal-header">
                    <h1 class="modal-title fs-5" id="actor-exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body actor-modal-body">
                    <img src="/static/images/whiplash.jpg" alt="" class="actor-modal-image">
                    <div class="actor-modal-info"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="module" src="/static/js/search.js">
</script>

</html>
