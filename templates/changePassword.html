<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/static/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/profileLink.css">
    <link href="/static/css/access.css" rel="stylesheet">
</head>
<style>
    .label {
        left: 2%;
    }
</style>

<body>
    <div class="successful">
        Successful!
    </div>
    <div class="title-bar">
        <div class="app-name" onclick="window.open('/','_self')">
            <img src="/static/images/logos/whist-nobg.png" />
            <div>Wherehaveiseenthem?</div>
        </div>
    </div>
    <form class="main-div" id="change-password-form">
        <div class="welcome">Change your password!</div>
        <div class="input-field">
            <div class="placehold"></div>
            <div class="input">
                <input type="password" name="old-password" id="old-password" />
                <div class="label">
                    Old Password
                </div>
                <i class="bi bi-eye-slash-fill hidden-icon" id="old-password-hidden"></i>
                <i class="bi bi-eye-fill" id="old-password-shown"></i>
            </div>
        </div>
        <div class="input-field">
            <div class="placehold"></div>
            <div class="input">
                <input type="password" name="password" id="password" />
                <div class="label">
                    New Password
                </div>
                <i class="bi bi-eye-slash-fill hidden-icon" id="password-hidden"></i>
                <i class="bi bi-eye-fill" id="password-shown"></i>
            </div>
        </div>
        <div class="input-field">
            <div class="placehold"></div>
            <div class="input">
                <input type="password" name="confirmPassword" id="confirm-password" />
                <div class="label">
                    Confirm Password
                </div>
                <i class="bi bi-eye-slash-fill hidden-icon" id="confirm-password-hidden"></i>
                <i class="bi bi-eye-fill" id="confirm-password-shown"></i>
            </div>
        </div>
        <div class="change-password-btn">
            <button type="submit" class="btn btn-outline-dark" id="change-password-btn">Change</button>
        </div>
    </form>
    <div class="error-message hidden-error">
        Error Message goes here
    </div>
</body>
<script src="/static/js/access.js"></script>

</html>
