<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="/static/css/profileLink.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Movie</title>
</head>

<body class="text-center">
    <div class="select-playlist hidden">
    </div>
    <div class="title-bar">
        <div class="app-name">
            <img src="/static/images/logos/whist-nobg.png" />
            <div>Wherehaveiseenthem?</div>
        </div>
        <form id="search-form" autocomplete="off">
            <div class="div-with-list">
                <input type="text" id="query" placeholder="Movie/TV show name" />
                <button type="submit" class="btn btn-outline-light" id="search">search</button>
            </div>
        </form>
        <div class="profile-cont">
            <i class="bi" id="profile-icon"></i>
            <div class="profile">
            </div>
        </div>
    </div>
    <div class="spinner-border text-light" role="status"></div>
    <div id="result">
        <div class="main-content">
            <div class="image-cont">
                <img id="media-image" src="https://image.tmdb.org/t/p/original/7fn624j5lj3xTme2SgiLCeuedmO.jpg">
            </div>
            <div class="info-cont">
                <div id="media-title">
                    <span id="media-name"></span>
                    <span id="media-year"></span>
                </div>
                <div id="media-tagline">
                </div>
                <div class="media-metadata">
                    <span id="media-run-time"></span>
                    <span class="seperator">•</span>
                    <span id="media-language"></span>
                    <span class="seperator">•</span>
                    <span id="media-genres"></span>
                </div>
                <div id="media-overview">
                </div>
                <div class="media-director">
                    <span class="media-label" id="director-label">Director: </span><span id="director">
                    </span>
                </div>
                <div class="media-budget">
                    <span class="media-label" id="budget-label">Budget: </span>$<span id="movie-budget"></span>
                </div>
                <div class="media-revenue">
                    <span class="media-label" id="revenue-label">Revenue: </span>$<span id="movie-revenue"></span>
                </div>
                <div class="func-buttons">
                    <div class="watch-cont">
                        <div class="watch-status-div unwatched">
                            <span class="watch-status-info">You have not watched this</span>
                            <button class="btn" id="unwatched-btn">I have!</button>
                        </div>
                    </div>
                    <div class="add-to-playlist hidden">
                        <button class="btn btn-secondary add-to-playlist-button" type="button" data-bs-toggle="modal"
                            data-bs-target="#select-playlist-modal">
                            <span>Add to playlist</span><i class="bi bi-list-ul"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="cast-list-header">
                Cast List:
            </div>
            <div class="cast-list-div">
            </div>
        </div>
    </div>
    <div id="error-message">
    </div>

    <div class="modal fade" id="select-playlist-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Select Playlist:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body sel-play-mod-body">
                    <form id="playlist-list">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="confirm-add" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script type="module" src="/static/js/main.js">
</script>

</html>
