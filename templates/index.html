<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/static/css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>

<body>
    <div class="profile-cont">
        <i class="bi"></i>
        <div class="profile">
        </div>
    </div>
    <div class="main-div">
        Welcome to
        <span class="app-name">
            <img src="/static/images/logos/whist-nobg.png">
            Wherehaveiseenthem?
        </span>
        <div class="butts">
            <button id="search-media" class="btn search-button" onclick="window.open('/media','_self');">Search for a
                movie/TV show</button>
            <div class="btn-bckg"></div>
        </div>
        <div class="butts">
            <button id="search-actor" class="btn search-button" onclick="window.open('/actor','_self');">Search for an
                actor/character</button>
            <div class="btn-bckg"></div>
        </div>
        <div class="butts">
            <button id="search-actor-group" class="btn search-button"
                onclick="window.open('/actor-group','_self');">Search for an actor group</button>
            <div class="btn-bckg"></div>
        </div>
    </div>
    <div class="footer">
        <span>This product uses the&nbsp;</span>
        <span><a href="https://www.themoviedb.org/" target="_blank"> TMDB API</a> &nbsp;<img
                src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_2-d537fb228cf3ded904ef09b136fe3fec72548ebc1fea3fbbd1ad9e36364db38b.svg" /></span>
