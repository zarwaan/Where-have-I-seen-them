<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="/static/css/access.css" rel="stylesheet">
	<link href="/static/css/index.css" rel="stylesheet">
	<link href="/static/css/profileLink.css" rel="stylesheet">
	<link href="/static/css/pagination.css" rel="stylesheet">
	<link href="/static/css/profile.css" rel="stylesheet">
	<link href="/static/css/playlist.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>

<body>
	<div class="title-bar">
		<div class="app-name">
			<img src="/static/images/logos/whist-nobg.png" />
			<div>Wherehaveiseenthem?</div>
		</div>
	</div>
	<div class="main-div">
        <div class="playlist-name">
            <div class="before-title">
            </div>
            <input type="text" class="title" disabled/>
            <div class="playlist-btns">
                <button class="" id="edit"><i class="bi bi-pencil-fill"></i></button>
                <button class="" id="delete" data-bs-toggle="modal" data-bs-target="#delete-playlist-confirm">
                    <i class="bi bi-trash3-fill"></i></button>
                <button class="" id="select"><i class="bi bi-check2-square"></i></button>
                <button class="btn hidden" id="save-name-changes">Save</button>
                <button class="btn btn-danger hidden" data-bs-toggle="modal" data-bs-target="#delete-selection-confirm" 
                    id="delete-selection">Delete all</button>
                <button class="btn hidden" id="exit-selection">Leave</button>
            </div>
        </div>
        <div class="error-message hidden-error">
			Error message
		</div>
        <div class="movies">
			<div class="spinner-border" role="status"></div>
        </div>
		<div class="page-toggle-cont">
		</div>
	</div>


    <div class="modal fade" id="delete-playlist-confirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content delete-acc-modal-content">
				<div class="modal-header" style="border-color: black;">
					<h1 class="modal-title fs-5" id="staticBackdropLabel"><i
							class="bi bi-exclamation-triangle-fill"></i> Confirm
						Delete</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="del-playlist-text">
					Are you sure you want to delete playlist? You won't be able to recover it. 
				</div>
				<div class="modal-footer" style="border-color: black;">
					<button type="button" class="btn btn-dark" data-bs-dismiss="modal">No, go back</button>
					<button type="button" class="btn btn-danger" id="confirm-delete" data-bs-dismiss="modal">Yes,
						delete
					</button>
				</div>
			</div>
		</div>
	</div>    

    <div class="modal fade" id="delete-selection-confirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content delete-acc-modal-content">
				<div class="modal-header" style="border-color: black;">
					<h1 class="modal-title fs-5" id="staticBackdropLabel"><i
							class="bi bi-exclamation-triangle-fill"></i> Confirm
						Delete</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="del-sel-text">
					Are you sure you want to delete playlist? You won't be able to recover it. 
				</div>
				<div class="modal-footer" style="border-color: black;">
					<button type="button" class="btn btn-dark" data-bs-dismiss="modal">No, go back</button>
					<button type="button" class="btn btn-danger" id="confirm-delete-selection" data-bs-dismiss="modal">Yes,
						delete
					</button>
				</div>
			</div>
		</div>
	</div>    
</body>
<script type="module" src="/static/js/playlist.js"></script>
</html>
