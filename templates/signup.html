<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../static/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/profileLink.css">
    <link href="../static/css/access.css" rel="stylesheet">
</head>
<body>
    <div class="successful">
        Successful!
    </div>
    <div class="title-bar">
		<div class="app-name" onclick="window.open('/','_self')">
			<img src="../static/images/logos/whist-nobg.png" />
			<div>Wherehaveiseenthem?</div>
		</div>
	</div>
    <form class="main-div" id="sign-up-form">
        <div class="welcome">Join us!</div>
        <div class="input-field">
            <div class="placehold"></div>
            <div class="input">
                <input type="text" name="firstName" id="first-name"/>
                <!-- <div class="input-bckg"></div> -->
                <div class="label">
                    First name
                </div>
            </div>
        </div>
        <div class="input-field">
            <div class="placehold"></div>
            <div class="input">
                <input type="text" name="lastName" id="last-name"/>
                <!-- <div class="input-bckg"></div> -->
                <div class="label">
                    Last name (optional)
                </div>
            </div>
        </div>
        <div class="input-field">
            <div class="placehold"></div>
            <div class="input">
                <input type="text" name="username" id="username"/>
                <!-- <div class="input-bckg"></div> -->
                <div class="label">
                    Username
                </div>
            </div>
        </div>
        <div class="input-field">
            <div class="placehold"></div>
            <div class="input">
                <input type="password" name="password" id="password"/>
                <!-- <div class="input-bckg"></div> -->
                <div class="label">
                    Password
                </div>
                <i class="bi bi-eye-slash-fill hidden-icon" id="password-hidden"></i>
                <i class="bi bi-eye-fill" id="password-shown"></i>
            </div>
        </div>
        <div class="input-field">
            <div class="placehold"></div>
            <div class="input">
                <input type="password" name="confirmPassword" id="confirm-password"/>
                <!-- <div class="input-bckg"></div> -->
                <div class="label">
                    Confirm Password
                </div>
                <i class="bi bi-eye-slash-fill hidden-icon" id="confirm-password-hidden"></i>
                <i class="bi bi-eye-fill" id="confirm-password-shown"></i>
            </div>
        </div>
        <div class="signup-btn">
            <button type="submit" class="btn btn-outline-dark" id="sign-up-btn">Sign up</button>
        </div>
        <div class="signin-link">
            Have an account? <a href="signin">Sign in!</a>
        </div>
    </form>
    <div class="error-message hidden-error">
        Error Message goes here
    </div>
</body>
<script src="../static/js/access.js"></script>
</html>
